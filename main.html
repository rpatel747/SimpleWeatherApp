<!DOCTYPE html>
<html>

    <head>
        <title>What the Weather</title>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>


    <body>


        <!-- 
            Additional Features:
                - Change the top 5 cities, allow for dragging and dropping
                - Change the background based on the entered cities data
                - Delete cities from the top 5 cities
         -->

            <h1>Weclome to What the Weather</h1>

            <h2>Weather for Top 5 Cities</h2>

            
            <div id="topFiveList"></div>

            <div id="chosenBox">
                
            <h2>Your Current Location:</h2>
            <h4 id="displayLocation"> (Please press the button) </h4>
            <button id=retLocationButton type="button" class="btn btn-primary">Get My Location!</button>
            <br>
            <br>             
            <h2>Or Choose Your City</h2>
                <form id="selectCity">
                    <select name="cityName" id="cityName">
                        <option value="null"></option>
                        <option value="bejing_china">Bejing, China</option>
                        <option value="london_uk">London, United Kingdom</option>
                        <option value="newYorkCity_usa">New York City, United States</option>
                        <option value="hongKong_china">Hong Kong, China</option>
                        <option value="dubai_UAE">Dubai, UAE</option>
                        <option value="rome_italy">Rome, Italy</option>
                        <option value="istanbul_turkey">Istanbul, Turkey</option>
                        <option value="mexicoCity_mexico">Mexico City, Mexico</option>
                        <option value="moscow_russia">Moscow, Russia</option>
                        <option value="sanFrancisco_USA">San Franscisco, United States</option>
                        <option value="losAngeles_USA">Los Angeles, United States</option>
                        <option value="barcelona_spain">Barcelona, Spain</option>
                        <option value="madrid_spain">Madrid, Spain</option>
                        <option value="sydney_australia">Sydney, Austalia</option>
                        <option value="lisbon_portugal">Lisbon, Portugal</option>
                        <option value="vienna_austria">Vienna, Austria</option>
                        <option value="taipei_taiwan">Taipei, Taiwan</option>
                        <option value="paris_france">Paris, France</option>
                        <option value="tokyo_japan">Tokyo, Japan</option>
                    </select>
                    <button id="getWeather" type="button" class="btn btn-primary">Get the Weather</button>
                </form>

                <div class="weatherCardSelect">
                    
                    <h4 id="searchCityName"></h2>
                    <h4 id="weatherIcon"></h2>
                    <h4 id="weatherTemp"></h2>
                    <h4 id="weatherHumidity"></h2>
                    <h4 id="weatherWindSpeed"></h2>


                </div>

            </div>













    </body>




    <script src="scripts.js"></script>

    






</html>
